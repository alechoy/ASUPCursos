<!DOCTYPE html>
<html lang="es">

<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Registrar Usuario</title>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
<link rel="stylesheet" href="css/estilos.css">

</head>
<script type="text/javascript">
  function ConfirmRegister()
  {
    var respuesta = confirm("Confirmar los datos proporcionados");
      if(respuesta== true)
      {
        return true;
      }
      else
      {
        return false;
      }
  }
</script>
<body>

    <br>  
    
      <center><img src="https://asup.edu.pe/wp-content/themes/asupTheme/assets/img/logo/logo_asup.png"></center>
    <br>
    <br>

    <form method="post">
      <p>
        <div class="form-group">
          Identificación:
            <label asp-for="identify"></label>
            <input type="text" asp-for="identify" class="form-control">
            <span class="text-red" asp-validation-for="identify"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
        Nombres
            <label asp-for="nombres"></label>
            <input type="text" asp-for="nombres" class="form-control">
            <span class="text-red" asp-validation-for="nombres"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
        Apellidos:
            <label asp-for="apellido"></label>
           <input type="text" asp-for="apellido" class="form-control">
            <span class="text-red" asp-validation-for="apellido"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
        Dirección:
            <label asp-for="dirección"></label>
          <input type="text" asp-for="dirección" class="form-control">
            <span class="text-red" asp-validation-for="dirección"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
        Correo:
            <label asp-for="correo"></label>
          <input type="text" asp-for="correo" class="form-control">
            <span class="text-red" asp-validation-for="correo"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
        Contraseña:
            <label asp-for="contraseña"></label>
          <input type="text" asp-for="contraseña" class="form-control">
            <span class="text-red" asp-validation-for="contraseña"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
        Confirmar contraseña:
            <label asp-for="Confirmar"></label>
          <input type="number" asp-for="Confirmar" class="form-control">
            <span class="text-red" asp-validation-for="Confirmar"></span>
        </div>
      </p>
    
      <p>
        <button class="btn btn-primary" onclick="ConfirmRegister()">Registrar</button>
      </p>
        
    </form>

    
</body>

</html>
